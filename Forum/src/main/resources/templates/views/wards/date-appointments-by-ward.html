<div xmlns:th="http://www.w3.org/1999/xhtml" class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8">
            <h4 th:text="|Make appointment in ward ${title}:|"></h4>
            <hr>

            <form th:method="post" th:action="@{/wards/{name}/date(name=${title})}">
                <div class="form-group">
                    <label for="chooseDateInput">Choose date:</label>
                    <input name="chosenDate" type="date" class="form-control" id="chooseDateInput">
                </div>
                <!--
                <input type="hidden" name="postId" th:value="${viewModel.id}"/>
                -->
                <button type="submit" id="chooseDateButton" class="btn text-white bg-primary">Check availability</button>
            </form>
        </div>
        <th:block th:include="~{fragments/sidebar-wards}"/>
    </div>
</div>
