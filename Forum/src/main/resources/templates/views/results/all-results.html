<div class="container mb-4">
    <h1 th:text="#{results}"></h1>
    <hr class="hr-2 bg-info">

    <div th:if="${#sets.size(viewModel) > 0}">
        <th:block th:each="result : ${viewModel}">
            <div class="list-group">
                <a th:href="@{/results/{type}(type=${result.type},id=${result.id})}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <p th:text="${result.description}" class="mb-1"></p>
                    <p th:text="#{${'results.' + result.type}}" class="mb-1"></p>
                    <small class="text-muted">Can add something here.</small>
                </a>
            </div>
        </th:block>
    </div>
    <div th:unless="${#sets.size(viewModel) > 0}">
        <h4 class="text-secondary">There are no results yet. </h4>
    </div>
</div>
