<div id="openModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Change status</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you would like to start the examination?</p>
                <h4 class="mt-0" th:text="${examination.id}"></h4>
                <h4 class="mt-0" th:text="${examination.date}"></h4>
                <h4 class="mt-0" th:text="${examination.time}"></h4>

            </div>
            <div class="modal-footer">
                <form method="post" th:action="@{/examinations/open/{id}(id=${examination.id})}">
                    <button type="submit" class="btn btn-danger">Start</button>
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
